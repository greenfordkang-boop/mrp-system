    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Supabase ÏÑ§Ï†ï
        const SUPABASE_URL = 'https://vnhjfbcufmbbhwevzunc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuaGpmYmN1Zm1iYmh3ZXZ6dW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MzE2NDEsImV4cCI6MjA4NTUwNzY0MX0.ZZFMYH172ByFDOpBNH_4ehsDNoKMqmLIvdhiCv_27Zo';

        // ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏
        const Icons = {

            ChevronUp: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" /></svg>,
            ChevronDown: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
            X: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Zap: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
            SortAsc: () => <svg className="w-3 h-3 inline ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M5 10l5-5 5 5H5z"/></svg>,
            SortDesc: () => <svg className="w-3 h-3 inline ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M5 10l5 5 5-5H5z"/></svg>
        };

        // Ï†ïÎ†¨ ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏
        const SortIcon = ({ field, currentField, direction }) => {
            if (field !== currentField) return <span className="text-gray-300 ml-1">‚Üï</span>;
            return direction === 'asc' ? <Icons.SortAsc /> : <Icons.SortDesc />;
        };

        // ÏÉÅÌÉú Î∞∞ÏßÄ Ïª¥Ìè¨ÎÑåÌä∏ (Apple Style)
        const StatusBadge = ({ status }) => {
            const styles = {
                full: 'bg-[#E8E8ED] text-[#1D1D1F]',           // Í∑∏Î†àÏù¥ - Ï†ïÏÉÅ
                partial: 'bg-[#FFF3E0] text-[#E65100]',        // Ïó∞Ìïú Ïò§Î†åÏßÄ - ÏùºÎ∂Ä
                none: 'bg-[#FFEBEE] text-[#FF3B30]',           // Ïó∞Ìïú Î†àÎìú - Î∂ÄÏ°±
                nobom: 'bg-[#F5F5F7] text-[#86868B]'           // Î∞ùÏùÄ Í∑∏Î†àÏù¥ - BOMÏóÜÏùå
            };
            const labels = { full: 'ÏÉùÏÇ∞Í∞ÄÎä•', partial: 'ÏùºÎ∂ÄÍ∞ÄÎä•', none: 'ÏÉùÏÇ∞Î∂àÍ∞Ä', nobom: 'BOMÏóÜÏùå' };
            return <span className={`px-2 py-1 rounded-md text-xs font-medium ${styles[status] || styles.nobom}`}>{labels[status] || 'BOMÏóÜÏùå'}</span>;
        };

        // ========== Í∏¥Í∏âÏò§Îçî ÏÉùÏÇ∞Í∞ÄÎä•Ï°∞Ìöå Ïª¥Ìè¨ÎÑåÌä∏ ==========
        function UrgentOrderCheck({ salesPlan, bomRelations, inventory }) {
            const [partNo, setPartNo] = useState('');
            const [productName, setProductName] = useState('');
            const [orderQty, setOrderQty] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [showLevel1Detail, setShowLevel1Detail] = useState(false);
            const [showAllLevelDetail, setShowAllLevelDetail] = useState(false);
            const [nameSearchResults, setNameSearchResults] = useState([]);
            const [isExpanded, setIsExpanded] = useState(true);

            // Î†àÎ≤®1 ÌïÑÌÑ∞/Ï†ïÎ†¨
            const [level1Search, setLevel1Search] = useState('');
            const [level1SortField, setLevel1SortField] = useState('partNo');
            const [level1SortDir, setLevel1SortDir] = useState('asc');

            // Ï†ÑÏ≤¥Î†àÎ≤® ÌïÑÌÑ∞/Ï†ïÎ†¨
            const [allLevelSearch, setAllLevelSearch] = useState('');
            const [allLevelSortField, setAllLevelSortField] = useState('shortage');
            const [allLevelSortDir, setAllLevelSortDir] = useState('desc');

            const handleSort = (field, currentField, setField, currentDir, setDir) => {
                if (currentField === field) setDir(currentDir === 'asc' ? 'desc' : 'asc');
                else { setField(field); setDir('asc'); }
            };

            const filterAndSort = (data, search, sortField, sortDir) => {
                let filtered = [...data];
                if (search) {
                    const term = search.toLowerCase();
                    filtered = filtered.filter(m => m.partNo?.toLowerCase().includes(term) || m.partName?.toLowerCase().includes(term));
                }
                filtered.sort((a, b) => {
                    let aVal = a[sortField], bVal = b[sortField];
                    if (typeof aVal === 'string') { aVal = aVal?.toLowerCase(); bVal = bVal?.toLowerCase(); }
                    if (aVal < bVal) return sortDir === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortDir === 'asc' ? 1 : -1;
                    return 0;
                });
                return filtered;
            };

            const findByPartNo = (searchTerm) => {
                const term = searchTerm.toLowerCase().trim();
                return salesPlan.find(p => p.partNo?.toLowerCase() === term || p.customerPN?.toLowerCase() === term);
            };

            const searchByName = (searchTerm) => {
                const term = searchTerm.toLowerCase().trim();
                if (term.length < 2) return [];
                return salesPlan.filter(p => p.productName?.toLowerCase().includes(term)).slice(0, 10);
            };

            const handleNameChange = (value) => {
                setProductName(value);
                setPartNo('');
                setNameSearchResults(value.length >= 2 ? searchByName(value) : []);
            };

            const selectFromNameSearch = (item) => {
                setPartNo(item.partNo);
                setProductName(item.productName);
                setNameSearchResults([]);
            };

            const expandBomAllLevels = (parentPn, parentQty, visited = new Set()) => {
                if (visited.has(parentPn) || !bomRelations[parentPn]) return [];
                visited.add(parentPn);
                let allMaterials = [];
                (bomRelations[parentPn] || []).forEach(child => {
                    const totalRequired = parentQty * child.qty;
                    const stock = inventory[child.childPn] || 0;
                    allMaterials.push({
                        partNo: child.childPn, partName: child.childName || child.childPn,
                        level: child.level, usage: child.qty, totalRequired, stockQty: stock,
                        shortage: Math.max(0, totalRequired - stock), supplier: child.supplier || '(ÎØ∏ÏßÄÏ†ï)',
                        hasSubBom: !!bomRelations[child.childPn]
                    });
                    const subMaterials = expandBomAllLevels(child.childPn, totalRequired, new Set(visited));
                    allMaterials.push(...subMaterials);
                });
                return allMaterials;
            };

            const handleCheck = () => {
                if (!partNo || !orderQty) return;
                setLoading(true);
                setTimeout(() => {
                    const qty = parseInt(orderQty);
                    const product = findByPartNo(partNo);
                    if (!product) { setResult({ error: 'Ï†úÌíàÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.' }); setLoading(false); return; }

                    const level1Children = (bomRelations[partNo] || []).filter(c => c.level === 1);
                    const level1Materials = level1Children.map(child => {
                        const required = qty * child.qty;
                        const stock = inventory[child.childPn] || 0;
                        return {
                            partNo: child.childPn, partName: child.childName || child.childPn,
                            usage: child.qty, required, stock, shortage: Math.max(0, required - stock),
                            possible: child.qty > 0 ? Math.floor(stock / child.qty) : 0,
                            hasBom: !!bomRelations[child.childPn], supplier: child.supplier || '(ÎØ∏ÏßÄÏ†ï)'
                        };
                    });
                    const level1PossibleQty = level1Materials.length > 0 ? Math.min(...level1Materials.map(m => m.possible)) : qty;

                    const allLevelMaterials = expandBomAllLevels(partNo, qty, new Set());
                    const allLevelPossibleQty = allLevelMaterials.length > 0
                        ? Math.min(...allLevelMaterials.map(m => m.stockQty >= m.totalRequired ? qty : Math.floor(m.stockQty / (m.totalRequired / qty) || 0)))
                        : qty;

                    setResult({
                        product, orderQty: qty,
                        level1Analysis: { materials: level1Materials, possibleQty: Math.max(0, level1PossibleQty), shortageCount: level1Materials.filter(m => m.shortage > 0).length, materialCount: level1Materials.length },
                        allLevelAnalysis: { materials: allLevelMaterials, possibleQty: Math.max(0, allLevelPossibleQty), shortageCount: allLevelMaterials.filter(m => m.shortage > 0).length, materialCount: allLevelMaterials.length }
                    });
                    setLoading(false);
                }, 300);
            };

            const exportLevel1Excel = () => {
                if (!result?.level1Analysis?.materials) return;
                const data = filterAndSort(result.level1Analysis.materials, level1Search, level1SortField, level1SortDir).map(m => ({
                    'ÏûêÏû¨ÏΩîÎìú': m.partNo, 'ÏûêÏû¨Î™Ö': m.partName, 'Î∂ÄÌíàÏú†Ìòï': m.partType || '', 'ÌòëÎ†•ÏÇ¨': m.supplier,
                    'Îã®ÏúÑÏàòÎüâ': m.usage, 'ÏÜåÏöîÎüâ': m.required, 'Ïû¨Í≥†': m.stock, 'Í≥ºÎ∂ÄÏ°±': m.shortage > 0 ? -m.shortage : 0
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Î†àÎ≤®1ÏûêÏû¨');
                XLSX.writeFile(wb, 'Í∏¥Í∏âÏò§Îçî_Î†àÎ≤®1ÏûêÏû¨.xlsx');
            };

            const exportAllLevelExcel = () => {
                if (!result?.allLevelAnalysis?.materials) return;
                const data = filterAndSort(result.allLevelAnalysis.materials.filter(m => m.shortage > 0), allLevelSearch, allLevelSortField, allLevelSortDir).map(m => ({
                    'ÏûêÏû¨ÏΩîÎìú': m.partNo, 'ÏûêÏû¨Î™Ö': m.partName, 'Î∂ÄÌíàÏú†Ìòï': m.partType || '', 'Î†àÎ≤®': m.level, 'ÌòëÎ†•ÏÇ¨': m.supplier,
                    'ÏÜåÏöîÎüâ': m.totalRequired, 'Ïû¨Í≥†': m.stockQty, 'Î∂ÄÏ°±Îüâ': m.shortage
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Ï†ÑÏ≤¥Î†àÎ≤®Î∂ÄÏ°±ÏûêÏû¨');
                XLSX.writeFile(wb, 'Í∏¥Í∏âÏò§Îçî_Ï†ÑÏ≤¥Î†àÎ≤®Î∂ÄÏ°±ÏûêÏû¨.xlsx');
            };

            const clearForm = () => { setPartNo(''); setProductName(''); setOrderQty(''); setResult(null); setNameSearchResults([]); };

            return (
                <div className="bg-white rounded-2xl shadow-sm border border-[#E8E8ED] mb-6 overflow-hidden">
                    <div className="p-4 bg-[#F5F5F7] flex items-center justify-between cursor-pointer" onClick={() => setIsExpanded(!isExpanded)}>
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-[#007AFF] rounded-xl flex items-center justify-center text-white"><Icons.Zap /></div>
                            <div>
                                <h2 className="text-lg font-bold text-[#1D1D1F]">Í∏¥Í∏â Ïò§Îçî ÏÉùÏÇ∞Í∞ÄÎä• Ï°∞Ìöå</h2>
                                <p className="text-sm text-[#86868B]">Î†àÎ≤®1 / Ï†ÑÏ≤¥Î†àÎ≤® Í∏∞Ï§Ä ÏÉùÏÇ∞Í∞ÄÎä• ÏàòÎüâ ÎπÑÍµê</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-2 text-xs">
                                <span className="w-3 h-3 rounded bg-[#007AFF]"></span> Î†àÎ≤®1
                                <span className="w-3 h-3 rounded bg-[#86868B] ml-2"></span> Ï†ÑÏ≤¥Î†àÎ≤®
                            </div>
                            {isExpanded ? <Icons.ChevronUp /> : <Icons.ChevronDown />}
                        </div>
                    </div>

                    {isExpanded && (
                        <div className="p-6">
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4 items-end">
                                <div className="md:col-span-3">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">ÌíàÎ≤à / Í≥†Í∞ùÏÇ¨ P/N</label>
                                    <input type="text" value={partNo} onChange={e => setPartNo(e.target.value)} placeholder="ÌíàÎ≤à ÏûÖÎ†•"
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#007AFF] focus:border-transparent" />
                                </div>
                                <div className="md:col-span-1 text-center text-gray-400 font-medium">OR</div>
                                <div className="md:col-span-4 relative">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">ÌíàÎ™Ö Í≤ÄÏÉâ</label>
                                    <input type="text" value={productName} onChange={e => handleNameChange(e.target.value)} placeholder="ÌíàÎ™Ö ÏûÖÎ†• (2Ïûê Ïù¥ÏÉÅ)"
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#007AFF] focus:border-transparent" />
                                    {nameSearchResults.length > 0 && (
                                        <div className="absolute z-20 w-full bg-white border rounded-xl shadow-lg mt-1 max-h-60 overflow-auto">
                                            {nameSearchResults.map((item, idx) => (
                                                <div key={idx} onClick={() => selectFromNameSearch(item)} className="px-4 py-3 hover:bg-[#F5F5F7] cursor-pointer border-b">
                                                    <div className="font-medium text-gray-800">{item.productName}</div>
                                                    <div className="text-xs text-gray-500">{item.partNo}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="md:col-span-2">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Ïò§Îçî ÏàòÎüâ <span className="text-red-500">*</span></label>
                                    <input type="number" value={orderQty} onChange={e => setOrderQty(e.target.value)} placeholder="ÏàòÎüâ"
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#007AFF] focus:border-transparent" />
                                </div>
                                <div className="md:col-span-2 flex gap-2">
                                    <button onClick={handleCheck} disabled={loading || !partNo || !orderQty}
                                        className="flex-1 px-6 py-3 bg-[#007AFF] text-white rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-[#0056CC] disabled:opacity-50 transition-colors">
                                        üîç Ï°∞Ìöå
                                    </button>
                                    {(partNo || productName || orderQty) && (
                                        <button onClick={clearForm} className="px-3 py-3 text-gray-500 hover:text-gray-700"><Icons.X /></button>
                                    )}
                                </div>
                            </div>

                            {!result && (
                                <div className="bg-gray-50 rounded-xl p-8 text-center">
                                    <div className="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4"><span className="text-2xl">üîí</span></div>
                                    <p className="text-gray-600 font-medium mb-2">ÌíàÎ≤à/ÌíàÎ™ÖÍ≥º ÏàòÎüâÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</p>
                                </div>
                            )}

                            {result && !result.error && (
                                <div className="space-y-4 fade-in">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-white border border-[#E8E8ED] rounded-xl p-5">
                                            <p className="text-sm text-[#86868B] mb-1">Î†àÎ≤®1 ÏßÅÏ†ëÏûêÏû¨ Í∏∞Ï§Ä</p>
                                            <p className="text-4xl font-bold text-[#1D1D1F]">{result.level1Analysis.possibleQty.toLocaleString()}<span className="text-lg">Í∞ú</span></p>
                                            <p className="text-sm text-[#86868B] mt-2">Î∂ÄÏ°±ÏûêÏû¨ <span className="font-bold text-[#FF3B30]">{result.level1Analysis.shortageCount}Ï¢Ö</span> / Ï†ÑÏ≤¥ {result.level1Analysis.materialCount}Ï¢Ö</p>
                                        </div>
                                        <div className="bg-white border border-[#E8E8ED] rounded-xl p-5">
                                            <p className="text-sm text-[#86868B] mb-1">Ï†ÑÏ≤¥Î†àÎ≤® BOMÏ†ÑÍ∞ú Í∏∞Ï§Ä</p>
                                            <p className="text-4xl font-bold text-[#1D1D1F]">{result.allLevelAnalysis.possibleQty.toLocaleString()}<span className="text-lg">Í∞ú</span></p>
                                            <p className="text-sm text-[#86868B] mt-2">Î∂ÄÏ°±ÏûêÏû¨ <span className="font-bold text-[#FF3B30]">{result.allLevelAnalysis.shortageCount}Ï¢Ö</span> / Ï†ÑÏ≤¥ {result.allLevelAnalysis.materialCount}Ï¢Ö</p>
                                        </div>
                                    </div>

                                    {/* Î†àÎ≤®1 ÏÉÅÏÑ∏ - Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞ + ÌïÑÌÑ∞/Ï†ïÎ†¨ + Îã§Ïö¥Î°úÎìú */}
                                    <div className="bg-white rounded-xl shadow">
                                        <div className="p-4 border-b cursor-pointer flex justify-between items-center" onClick={() => setShowLevel1Detail(!showLevel1Detail)}>
                                            <span className="font-bold text-[#1D1D1F]">üì¶ Î†àÎ≤®1 ÏßÅÏ†ëÏûêÏû¨ ÌòÑÌô© ({result.level1Analysis.materialCount}Ï¢Ö)</span>
                                            <span>{showLevel1Detail ? '‚ñ≤' : '‚ñº'}</span>
                                        </div>
                                        {showLevel1Detail && (
                                            <div className="p-4">
                                                <div className="flex gap-2 mb-3 flex-wrap">
                                                    <div className="relative flex-1 min-w-[200px]">
                                                        <input type="text" placeholder="ÏûêÏû¨ÏΩîÎìú, ÏûêÏû¨Î™Ö Í≤ÄÏÉâ..." value={level1Search} onChange={e => setLevel1Search(e.target.value)}
                                                            className="w-full pl-9 pr-4 py-2 border rounded-lg text-sm" />
                                                        <div className="absolute left-3 top-2.5 text-gray-400"><Icons.Search /></div>
                                                    </div>
                                                    <button onClick={exportLevel1Excel} className="px-3 py-2 bg-[#007AFF] text-white rounded-lg text-sm flex items-center gap-1 hover:bg-[#0056CC]">
                                                        <Icons.Download /> Excel
                                                    </button>
                                                </div>
                                                <div className="overflow-x-auto max-h-64 overflow-y-auto">
                                                    <table className="w-full text-sm">
                                                        <thead className="bg-[#F5F5F7] sticky top-0">
                                                            <tr>
                                                                <th className="px-3 py-2 text-left cursor-pointer hover:bg-[#E8E8ED]" onClick={() => handleSort('partNo', level1SortField, setLevel1SortField, level1SortDir, setLevel1SortDir)}>ÏûêÏû¨ÏΩîÎìú <SortIcon field="partNo" currentField={level1SortField} direction={level1SortDir} /></th>
                                                                <th className="px-3 py-2 text-left cursor-pointer hover:bg-[#E8E8ED]" onClick={() => handleSort('partName', level1SortField, setLevel1SortField, level1SortDir, setLevel1SortDir)}>ÏûêÏû¨Î™Ö <SortIcon field="partName" currentField={level1SortField} direction={level1SortDir} /></th>
                                                                <th className="px-3 py-2 text-center">Î∂ÄÌíàÏú†Ìòï</th>
                                                                <th className="px-3 py-2 text-center">ÌïòÏúÑBOM</th>

        function SupplierShortageView({ supplierShortage, selectedParts, mrpResults }) {

            const filteredSupplierShortage = useMemo(() => {
                const result = {};
                selectedParts.forEach(partNo => {
                    const mrp = mrpResults[partNo];
                    if (!mrp || !mrp.materials) return;
                    mrp.materials.forEach(m => {
                        if (m.shortage > 0) {
                            const supplier = m.supplier || '(ÎØ∏ÏßÄÏ†ï)';
                            if (!result[supplier]) result[supplier] = { itemCount: 0, totalShortage: 0, items: [] };
                            // Ï§ëÎ≥µ Ï≤¥ÌÅ¨ (Í∞ôÏùÄ ÏûêÏû¨Í∞Ä Ïó¨Îü¨ Ï†úÌíàÏóêÏÑú Î∂ÄÏ°±Ìï† Ïàò ÏûàÏùå)
                            const existingItem = result[supplier].items.find(i => i.partNo === m.partNo);
                            if (existingItem) {
                                existingItem.shortage += m.shortage;
                                result[supplier].totalShortage += m.shortage;

                // v6 ÌòïÏãù: { "PARENT_PN": [{ c: "child", l: 1, u: 1.0, n: "name", s: "supplier" }] }
                // Excel ÌòïÏãù: [{ Î™®ÌíàÎ≤à, ÏûêÌíàÎ≤à, Î†àÎ≤®, ÏÜåÏöîÎüâ, ÌòëÎ†•ÏÇ¨ }]
                const bomRelations = {};

                    console.log('üîç BOM Ï≤´ Ìñâ ÏûêÌíàÎ™Ö Í∞í:', rawData.bom[0]['ÏûêÌíàÎ™Ö'], '| ÏûêÌíàÎ≤à:', rawData.bom[0]['ÏûêÌíàÎ≤à']);
                }
                if (Array.isArray(rawData.bom)) {
                    // Excel ÌååÏùºÏóêÏÑú Ïò® Î∞∞Ïó¥ ÌòïÏãù
                    rawData.bom.forEach(row => {
                        const parent = row['Î™®ÌíàÎ≤à'] || row['parentPartNo'] || row['parent'] || Object.values(row)[0];
                        const child = row['ÏûêÌíàÎ≤à'] || row['childPartNo'] || row['c'] || Object.values(row)[1];
                        const level = parseInt(row['Î†àÎ≤®'] || row['level'] || row['l'] || 1) || 1;
                        const qty = parseFloat(row['ÏÜåÏöîÎüâ'] || row['usage'] || row['u'] || 1) || 1;
                        if (!parent || !child) return; // Îπà Ìñâ Ïä§ÌÇµ
                        if (!bomRelations[parent]) bomRelations[parent] = [];
                        bomParentSet.add(parent);
                        bomRelations[parent].push({
                            childPn: child,
                            childName: row['ÏûêÌíàÎ™Ö'] || row['ÏûêÏû¨Î™Ö'] || row['ÌíàÎ™Ö'] || row['ÌíàÎ™©Î™Ö'] || row['Î∂ÄÌíàÎ™Ö'] || row['ÏûêÏû¨ÌíàÎ™Ö'] || row['partName'] || row['name'] || row['n'] || child,
                            level, qty,
                            supplier: row['ÌòëÎ†•ÏóÖÏ≤¥'] || row['ÌòëÎ†•ÏÇ¨'] || row['supplier'] || row['s'] || '(ÎØ∏ÏßÄÏ†ï)',
                            partType: row['Î∂ÄÌíàÏú†Ìòï'] || row['ÌíàÎ™©Ïú†Ìòï'] || row['partType'] || row['t'] || ''
                        });

                } else if (typeof rawData.bom === 'object') {
                    // v6 ÌòïÏãù: Ïù¥ÎØ∏ parentÎ•º ÌÇ§Î°ú ÌïòÎäî Í∞ùÏ≤¥
                    Object.entries(rawData.bom).forEach(([parent, children]) => {
                        bomParentSet.add(parent);
                        bomRelations[parent] = (children || []).map(child => ({

                            childName: child.n || child.childName || child['ÏûêÌíàÎ™Ö'] || child['ÏûêÏû¨Î™Ö'] || child['ÌíàÎ™Ö'] || child['ÌíàÎ™©Î™Ö'] || child['Î∂ÄÌíàÎ™Ö'] || child.c,

                // ÏòÅÏóÖÍ≥ÑÌöç Îß§Ìïë - BOM Î™®ÌíàÎ≤àÍ≥º Îß§Ïπ≠ÎêòÎäî ÌÇ§ Ï∞æÍ∏∞
                // Ìó§Îçî Ìñâ ÌïÑÌÑ∞ÎßÅ (ÌåêÎß§Í≥ÑÌöçÎåÄÎπÑÏã§Ï†Å ÌååÏùºÏùò Í≤ΩÏö∞ Ï≤´ ÌñâÏù¥ ÏÑúÎ∏åÌó§Îçî)

                const salesPlan = filteredSales.map(row => {

                    const candidates = [
                        row['customerPartNo'],  // v6 ÌòïÏãù Ïö∞ÏÑ†
                        row['ÌíàÎ≤à'],

                        row['partNo'],

                    // BOMÏóê Ï°¥Ïû¨ÌïòÎäî ÌíàÎ≤à Ïö∞ÏÑ† ÏÇ¨Ïö©
                    let partNo = candidates.find(c => bomParentSet.has(c)) || candidates[0] || '';

                    const monthlyPlan = {};
                    const months = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];

                        row['Í≥ÑÌöçÏàòÎüâ'] ||       // Í∏∞Ï°¥ ÌòïÏãù

                        productName: row['ÌíàÎ™Ö'] || row['Ï†úÌíàÎ™Ö'] || row['productName'] || '',
                        customerName: row['Í≥†Í∞ùÏÇ¨'] || row['customerName'] || '',
                        model: row['Model(ÌíàÏ¢Ö)'] || '',
                        orderQty,
                        monthlyPlan,           // ÏõîÎ≥Ñ Í≥ÑÌöçÏàòÎüâ { 1: qty, 2: qty, ... 12: qty }
                        hasMonthlyData         // ÏõîÎ≥Ñ Îç∞Ïù¥ÌÑ∞ Ïú†Î¨¥
                    };
                });

                // ÎîîÎ≤ÑÍπÖ: BOM Îß§Ïπ≠ ÌôïÏù∏
                const matchedSales = salesPlan.filter(s => bomRelations[s.partNo]);
                const invCount = Array.isArray(rawData.inventory) ? rawData.inventory.length : Object.keys(rawData.inventory || {}).length;
                console.log('üìä Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å:', {
                    salesCount: salesPlan.length,
                    bomParentCount: Object.keys(bomRelations).length,
                    inventoryCount: invCount,
                    matchedSalesCount: matchedSales.length,
                    sampleSalesPartNo: salesPlan[0]?.partNo,
                    sampleBomParent: Object.keys(bomRelations)[0],
                    sampleSalesRow: rawData.sales[0] ? Object.keys(rawData.sales[0]) : [],
                    bomDataType: Array.isArray(rawData.bom) ? 'array' : typeof rawData.bom,
                    inventoryDataType: Array.isArray(rawData.inventory) ? 'array' : typeof rawData.inventory
                });

                // Ïû¨Í≥† Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
                // v6 ÌòïÏãù: { "PART_NO": qty } ÎòêÎäî Excel ÌòïÏãù: [{ ÌíàÎ™©ÏΩîÎìú/ÌíàÎ≤à, Ïû¨Í≥†/Ïû¨Í≥†ÏàòÎüâ }]
                const inventory = {};
                if (Array.isArray(rawData.inventory)) {
                    rawData.inventory.forEach(row => {
                        const pn = row['ÌíàÎ™©ÏΩîÎìú'] || row['ÌíàÎ≤à'] || row['partNo'] || Object.values(row)[0];
                        // Ïû¨Í≥† Ïª¨Îüº: 'Ïû¨Í≥†' ÎòêÎäî 'Ïû¨Í≥†ÏàòÎüâ' (Ïà´Ïûê ÎòêÎäî ÏΩ§Îßà Ìè¨Ìï® Î¨∏ÏûêÏó¥)
                        let stockVal = row['Ïû¨Í≥†'] || row['Ïû¨Í≥†ÏàòÎüâ'] || row['stockQty'] || row['qty'] || 0;
                        if (typeof stockVal === 'string') {
                            stockVal = stockVal.replace(/,/g, ''); // ÏΩ§Îßà Ï†úÍ±∞
                        }
                        inventory[pn] = parseFloat(stockVal) || 0;
                    });
                } else if (typeof rawData.inventory === 'object') {
                    // v6 ÌòïÏãù: Ïù¥ÎØ∏ partNoÎ•º ÌÇ§Î°ú ÌïòÎäî Í∞ùÏ≤¥
                    Object.entries(rawData.inventory).forEach(([pn, qty]) => {
                        inventory[pn] = parseFloat(qty) || 0;
                    });
                }

                const mrpResults = {};
                const supplierShortage = {};

                let matchedCount = 0;
                let unmatchedCount = 0;

                salesPlan.forEach(sale => {
                    const allChildren = bomRelations[sale.partNo] || [];
                    const children = allChildren.filter(c => c.level === 1);
                    const hasBom = allChildren.length > 0;

                    if (hasBom) matchedCount++;
                    else unmatchedCount++;

                    const materials = [];
                    let minCoverage = children.length > 0 ? Infinity : (hasBom ? 100 : 0);

                    children.forEach(child => {
                        const requiredQty = sale.orderQty * child.qty;
                        const stockQty = inventory[child.childPn] || 0;
                        const coverage = requiredQty > 0 ? (stockQty / requiredQty) * 100 : 100;
                        const shortage = Math.max(0, requiredQty - stockQty);

                        materials.push({
                            partNo: child.childPn, partName: child.childName, supplier: child.supplier,
                            partType: child.partType || '',
                            usage: child.qty, requiredQty, stockQty,
                            coverage: Math.round(coverage * 10) / 10, shortage,
                            status: shortage > 0 ? 'shortage' : 'ok'
                        });

                        minCoverage = Math.min(minCoverage, coverage);

                        if (shortage > 0) {
                            const supplier = child.supplier || '(ÎØ∏ÏßÄÏ†ï)';
                            if (!supplierShortage[supplier]) supplierShortage[supplier] = { itemCount: 0, totalShortage: 0, items: [] };
                            supplierShortage[supplier].itemCount++;
                            supplierShortage[supplier].totalShortage += shortage;
                            supplierShortage[supplier].items.push({ partNo: child.childPn, shortage });
                        }
                    });

                    minCoverage = minCoverage === Infinity ? 100 : Math.round(minCoverage * 10) / 10;
                    const possibleQty = hasBom ? Math.floor(sale.orderQty * minCoverage / 100) : 0;
                    const shortageCount = materials.filter(m => m.status === 'shortage').length;
                    // BOMÏù¥ ÏóÜÏúºÎ©¥ 'nobom', ÏûàÏúºÎ©¥ Ïª§Î≤ÑÎ¶¨ÏßÄÏóê Îî∞Îùº ÏÉÅÌÉú Í≤∞Ï†ï
                    const status = !hasBom ? 'nobom' : (minCoverage >= 100 ? 'full' : minCoverage > 0 ? 'partial' : 'none');

                    // ===== ÏõîÎ≥Ñ ÎàÑÏ†Å Ïû¨Í≥† Í∏∞Î∞ò MRP Í≥ÑÏÇ∞ =====
                    const monthlyAnalysis = { hasData: sale.hasMonthlyData, months: {} };

                    if (sale.hasMonthlyData && hasBom) {
                        // Í∞Å ÏûêÏû¨Î≥Ñ ÏûîÏó¨ Ïû¨Í≥† Ï∂îÏ†Å (ÏõîÎ≥Ñ ÎàÑÏ†Å ÏÜåÏßÑ)
                        const remainingStock = {};
                        children.forEach(child => {
                            remainingStock[child.childPn] = inventory[child.childPn] || 0;
                        });

                        let firstShortageMonth = null;  // ÏµúÏ¥à Î∂ÄÏ°± Î∞úÏÉù Ïõî

                        for (let month = 1; month <= 12; month++) {
                            const monthlyQty = sale.monthlyPlan[month] || 0;
                            if (monthlyQty === 0) {
                                monthlyAnalysis.months[month] = { planQty: 0, status: 'none', possibleQty: 0, shortageItems: [] };
                                continue;
                            }

                            let monthMinCoverage = Infinity;
                            const shortageItems = [];

                            children.forEach(child => {
                                const requiredQty = monthlyQty * child.qty;
                                const availableStock = remainingStock[child.childPn] || 0;
                                const coverage = requiredQty > 0 ? (availableStock / requiredQty) * 100 : 100;

                                monthMinCoverage = Math.min(monthMinCoverage, coverage);

                                // Ïû¨Í≥† Ï∞®Í∞ê (ÏÜåÏßÑ)
                                const usedQty = Math.min(availableStock, requiredQty);
                                remainingStock[child.childPn] = availableStock - usedQty;

                                // Î∂ÄÏ°± Î∞úÏÉùÏãú Í∏∞Î°ù
                                if (coverage < 100) {
                                    shortageItems.push({
                                        partNo: child.childPn,
                                        partName: child.childName,
                                        required: requiredQty,
                                        available: availableStock,
                                        shortage: Math.max(0, requiredQty - availableStock)
                                    });
                                }
                            });

                            monthMinCoverage = monthMinCoverage === Infinity ? 100 : Math.round(monthMinCoverage * 10) / 10;
                            const monthPossibleQty = Math.floor(monthlyQty * monthMinCoverage / 100);
                            const monthStatus = monthMinCoverage >= 100 ? 'full' : monthMinCoverage > 0 ? 'partial' : 'none';

                            if (monthStatus !== 'full' && !firstShortageMonth) {
                                firstShortageMonth = month;
                            }

                            monthlyAnalysis.months[month] = {
                                planQty: monthlyQty,
                                possibleQty: monthPossibleQty,
                                coverage: monthMinCoverage,
                                status: monthStatus,
                                shortageItems
                            };
                        }

                        monthlyAnalysis.firstShortageMonth = firstShortageMonth;
                        // ÏöîÏïΩ Î©îÏãúÏßÄ ÏÉùÏÑ±
                        if (!firstShortageMonth) {
                            monthlyAnalysis.summary = 'Ïó∞Í∞Ñ ÏÉùÏÇ∞ Í∞ÄÎä•';
                        } else {
                            monthlyAnalysis.summary = `${firstShortageMonth}ÏõîÎ∂ÄÌÑ∞ Î∂ÄÏ°±`;
                        }
                    }

                    mrpResults[sale.partNo] = { ...sale, possibleQty, shortageQty: sale.orderQty - possibleQty, minCoverage, shortageCount, status, materials, hasBom, monthlyAnalysis };
                });

                // ÎîîÎ≤ÑÍπÖ: BOM Îß§Ïπ≠ Í≤∞Í≥º
                console.log('üîç BOM Îß§Ïπ≠ Í≤∞Í≥º:', { matchedCount, unmatchedCount, supplierCount: Object.keys(supplierShortage).length });

                const fullCount = Object.values(mrpResults).filter(r => r.status === 'full').length;
                const partialCount = Object.values(mrpResults).filter(r => r.status === 'partial').length;
                const summary = {
                    total: salesPlan.length,
                    full: fullCount,
                    partial: partialCount,
                    none: salesPlan.length - fullCount - partialCount, // ÎÇòÎ®∏ÏßÄ Ï†ÑÎ∂Ä ÏÉùÏÇ∞Î∂àÍ∞Ä (nobom Ìè¨Ìï®)
                    nobom: Object.values(mrpResults).filter(r => r.status === 'nobom').length,
                    matched: matchedCount,
                    unmatched: unmatchedCount
                };

                // Í≤ΩÍ≥†: BOM Îß§Ïπ≠ Ïã§Ìå®Í∞Ä ÎßéÏúºÎ©¥
                if (unmatchedCount > 0 && matchedCount === 0) {
                    console.warn('‚ö†Ô∏è Î™®Îì† ÏòÅÏóÖÍ≥ÑÌöçÏù¥ BOMÍ≥º Îß§Ïπ≠ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§!');
                    console.warn('Sales ÌíàÎ≤à ÏÉòÌîå:', salesPlan.slice(0, 5).map(s => s.partNo));
                    console.warn('BOM Î™®ÌíàÎ≤à ÏÉòÌîå:', Object.keys(bomRelations).slice(0, 5));
                }

                return { salesPlan, bomRelations, inventory, mrpResults, summary, supplierShortage };
            }, [rawData]);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#F5F5F7]">
                        <div className="text-center">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-lg mb-4"><span className="text-3xl">üì¶</span></div>
                            <h1 className="text-2xl font-bold text-[#1D1D1F] mb-4">MRP ÏãúÏä§ÌÖú</h1>
                            <div className="w-12 h-12 border-4 border-[#007AFF] border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-[#86868B]">{authChecked ? 'Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...' : 'Ïù∏Ï¶ù ÌôïÏù∏ Ï§ë...'}</p>
                        </div>
                    </div>
                );
            }

            if (loadError) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="text-center bg-white p-8 rounded-2xl shadow-lg max-w-md">
                            <div className="text-5xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-xl font-bold text-gray-800 mb-2">Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®</h2>
                            <p className="text-gray-600 mb-4">{loadError}</p>
                            <button onClick={() => window.location.reload()} className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Îã§Ïãú ÏãúÎèÑ</button>
                        </div>
                    </div>
                );
            }

            if (!salesPlan.length) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="text-center bg-white p-8 rounded-2xl shadow-lg">
                            <p className="text-gray-600 mb-4">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§. ÌååÏùºÏùÑ Î®ºÏ†Ä ÏóÖÎ°úÎìúÌïòÏÑ∏Ïöî.</p>
                            <a href="upload.html" className="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700">ÌååÏùº ÏóÖÎ°úÎìúÌïòÍ∏∞ ‚Üí</a>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#F5F5F7]">
                    {/* Apple Style Header */}
                    <header className="bg-white/80 backdrop-blur-md border-b border-[#E8E8ED] sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-xl font-semibold text-[#1D1D1F]">MRP ÏÉùÏÇ∞Í≥ÑÌöç Î∂ÑÏÑù <span className="text-xs bg-[#007AFF] text-white px-2 py-0.5 rounded-full ml-2">v6</span></h1>
                                    <p className="text-sm text-[#86868B]">ÌòÑÏû¨Í≥† Í∏∞Î∞ò ÏÉùÏÇ∞ Í∞ÄÎä• ÏàòÎüâ Î∂ÑÏÑù</p>
                                </div>
                                <div className="flex items-center gap-2">
                                    {/* Ïó≠Ìï† Î∞∞ÏßÄ */}
                                    {(() => {
                                        const userRole = JSON.parse(localStorage.getItem('mrp_user_role') || '{}');
                                        const roleLabels = { admin: 'Í¥ÄÎ¶¨Ïûê', editor: 'ÏóêÎîîÌÑ∞', viewer: 'Î∑∞Ïñ¥' };
                                        return userRole.role ? (
                                            <span className="px-3 py-1.5 bg-[#F5F5F7] text-[#1D1D1F] rounded-full text-xs font-medium border border-[#E8E8ED]">
                                                {roleLabels[userRole.role] || userRole.role}
                                            </span>
                                        ) : null;
                                    })()}
                                    {/* Í¥ÄÎ¶¨Ïûê Î©îÎâ¥ */}
                                    {(() => {
                                        const userRole = JSON.parse(localStorage.getItem('mrp_user_role') || '{}');
                                        return userRole.role === 'admin' ? (
                                            <a href="admin.html" className="px-4 py-1.5 bg-[#F5F5F7] text-[#1D1D1F] rounded-full text-sm hover:bg-[#E8E8ED] border border-[#E8E8ED] transition">Í¥ÄÎ¶¨Ïûê</a>
                                        ) : null;
                                    })()}
                                    {/* ÌååÏùº ÏóÖÎ°úÎìú - viewer Ï†úÏô∏ */}
                                    {(() => {
                                        const userRole = JSON.parse(localStorage.getItem('mrp_user_role') || '{}');
                                        return userRole.role !== 'viewer' ? (
                                            <a href="upload.html" className="px-4 py-1.5 bg-[#F5F5F7] text-[#1D1D1F] rounded-full text-sm hover:bg-[#E8E8ED] border border-[#E8E8ED] transition">ÏóÖÎ°úÎìú</a>
                                        ) : null;
                                    })()}
                                    <button onClick={() => { localStorage.clear(); window.location.href = 'login.html'; }} className="px-4 py-1.5 bg-[#FF3B30] text-white rounded-full text-sm hover:bg-[#E8342A] transition">Î°úÍ∑∏ÏïÑÏõÉ</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Summary Cards */}
                    <div className="max-w-7xl mx-auto px-6 py-4">
                        <div className="flex gap-3 flex-wrap">
                            <div className="px-4 py-2 bg-white rounded-xl border border-[#E8E8ED] shadow-sm">
                                <span className="text-[#86868B] text-sm">ÏòÅÏóÖÍ≥ÑÌöç</span>
                                <strong className="text-[#1D1D1F] ml-2">{summary.total}Í±¥</strong>
                            </div>
                            <div className="px-4 py-2 bg-white rounded-xl border border-[#E8E8ED] shadow-sm">
                                <span className="text-[#86868B] text-sm">ÏÉùÏÇ∞Í∞ÄÎä•</span>
                                <strong className="text-[#1D1D1F] ml-2">{summary.full}Í±¥</strong>
                            </div>
                            <div className="px-4 py-2 bg-white rounded-xl border border-[#E8E8ED] shadow-sm">
                                <span className="text-[#86868B] text-sm">ÏùºÎ∂ÄÍ∞ÄÎä•</span>
                                <strong className="text-[#E65100] ml-2">{summary.partial}Í±¥</strong>
                            </div>
                            <div className="px-4 py-2 bg-[#FFEBEE] rounded-xl border border-[#FFCDD2] shadow-sm">
                                <span className="text-[#C62828] text-sm">ÏÉùÏÇ∞Î∂àÍ∞Ä</span>
                                <strong className="text-[#FF3B30] ml-2">{summary.none}Í±¥</strong>
                            </div>
                        </div>
                        {summary.nobom > summary.matched && (
                            <div className="mt-3 p-3 bg-[#FFF8E1] text-[#F57C00] rounded-lg text-sm border border-[#FFE082]">
                                ‚ö†Ô∏è {summary.nobom}Í∞ú Ï†úÌíàÏùò BOM Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.
                            </div>
                        )}
                    </div>

                    <main className="max-w-7xl mx-auto p-6">
                        <UrgentOrderCheck salesPlan={salesPlan} bomRelations={bomRelations} inventory={inventory} />
                        <SalesPlanSelection
                            salesPlan={salesPlan}
                            selectedParts={selectedParts}
                            onSelectionChange={(parts) => { setSelectedParts(parts); setShowAnalysis(false); }}
                            mrpResults={mrpResults}
                            onAnalyze={() => setShowAnalysis(true)}
                        />
                        {showAnalysis && selectedParts.length > 0 && (
                            <>
                                <AnalysisResults selectedParts={selectedParts} mrpResults={mrpResults} salesPlan={salesPlan} />
                                <MaterialShortageOverview selectedParts={selectedParts} mrpResults={mrpResults} />
                                <SupplierShortageView supplierShortage={supplierShortage} selectedParts={selectedParts} mrpResults={mrpResults} />
                            </>
                        )}
                    </main>

                    <footer className="text-center py-4 text-gray-400 text-sm">MRP ÏÉùÏÇ∞Í≥ÑÌöç Î∂ÑÏÑù ÏãúÏä§ÌÖú v6 + Supabase</footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
